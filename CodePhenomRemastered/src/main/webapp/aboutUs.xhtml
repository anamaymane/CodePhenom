<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<body class="bg-theme bg-theme1">

<div id="header">
    <ui:insert name="header">
        <ui:include src="components/header.xhtml"/>
    </ui:insert>
</div>

<div id="navbar">
    <ui:insert name="navbar">
        <ui:include src="components/navbarUser.xhtml"/>
    </ui:insert>
</div>

<div class="clearfix"></div>


<div class="content-wrapper ">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">

                <p:contentFlow value="#{PrimeFacesBean.images}" var="image" style="background-color: transparent !important; border: none !important;">
                    <p:graphicImage value="/img/creators/#{image}" styleClass="content" />
                    <div class="caption">#{image}</div>
                </p:contentFlow>

            </div>
        </div>
    </div>
</div>

</body>


<ui:insert name="footer">
    <ui:include src="components/footerUser.xhtml"/>
</ui:insert>



</html>
