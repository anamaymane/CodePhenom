<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<body class="bg-theme bg-theme1">

<div id="header">
    <ui:insert name="header">
        <ui:include src="components/header.xhtml"/>
    </ui:insert>
</div>

<div id="navbar">
    <ui:insert name="navbar">
        <ui:include src="components/navbarUser.xhtml"/>
    </ui:insert>
</div>

<div id="pageloader-overlay" class="visible incoming" style="margin-top: 100px">
    <div class="loader-wrapper-outer">
        <div class="loader-wrapper-inner">
            <div class="loader"></div>
        </div>
    </div>
</div>
<!-- end loader -->

<!-- Start wrapper-->
<div id="wrapper">

    <div class="card card-authentication1 mx-auto my-4">
        <div class="card-body">
            <div class="card-content p-2">
                <div class="text-center">
                    <img src="assets/images/logo-icon.png" alt="logo icon"/>
                </div>
                <div class="card-title text-uppercase text-center py-3">Sign Up</div>
                <form method="post" action="./signUpWork" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="username" class="sr-only">Username</label>
                        <div class="position-relative has-icon-right">
                            <input type="text" id="username" class="form-control input-shadow" name="username"
                                   placeholder="Enter your username" required="true"/>
                            <div class="form-control-position">
                                <i class="icon-user"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmailId" class="sr-only">Email</label>
                        <div class="position-relative has-icon-right">
                            <input type="email" id="exampleInputEmailId" class="form-control input-shadow" name="email"
                                   placeholder="Enter your email" required="true"/>
                            <div class="form-control-position">
                                <i class="icon-envelope-open"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword" class="sr-only">Full name</label>
                        <div class="position-relative has-icon-right">
                            <input type="text" id="exampleInputPassword" class="form-control input-shadow"
                                   name="fullName"
                                   placeholder="Enter your full name" required="true"/>
                            <div class="form-control-position">
                                <i class="icon-lock"></i>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1" class="sr-only">Password</label>
                        <div class="position-relative has-icon-right">
                            <input type="text" id="exampleInputPassword1" class="form-control input-shadow"
                                   name="password"
                                   placeholder="Enter your password" required="true"/>
                            <div class="form-control-position">
                                <i class="icon-lock"></i>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword2" class="sr-only">Password confirmation</label>
                        <div class="position-relative has-icon-right">
                            <input type="text" id="exampleInputPassword2" class="form-control input-shadow"
                                   name="passwordConfirmation"
                                   placeholder="Retype the choosen password" required="true"/>
                            <div class="form-control-position">
                                <i class="icon-lock"></i>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Change profile</label>
                        <div class="position-relative has-icon-right">
                            <input class="form-control" type="file" name="fileName" required="true"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="icheck-material-white">
                            <input type="checkbox" id="user-checkbox" checked="" name="contractAccept" required="true"/>
                            <label for="user-checkbox">I Agree With Terms &amp; Conditions</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-light btn-block waves-effect waves-light">Sign Up</button>
                </form>
            </div>
        </div>
        <div class="card-footer text-center py-3">
            <p class="text-warning mb-0">Already have an account? <a href="login.html"> Sign In here</a></p>
        </div>
    </div>

    <!--Start Back To Top Button-->
    <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
    <!--End Back To Top Button-->

    <!--start color switcher-->
    <div class="right-sidebar">
        <div class="switcher-icon">
            <i class="zmdi zmdi-settings zmdi-hc-spin"></i>
        </div>
        <div class="right-sidebar-content">

            <p class="mb-0">Gaussion Texture</p>
            <hr/>

            <ul class="switcher">
                <li id="theme1"></li>
                <li id="theme2"></li>
                <li id="theme3"></li>
                <li id="theme4"></li>
                <li id="theme5"></li>
                <li id="theme6"></li>
            </ul>

            <p class="mb-0">Gradient Background</p>
            <hr/>

            <ul class="switcher">
                <li id="theme7"></li>
                <li id="theme8"></li>
                <li id="theme9"></li>
                <li id="theme10"></li>
                <li id="theme11"></li>
                <li id="theme12"></li>
                <li id="theme13"></li>
                <li id="theme14"></li>
                <li id="theme15"></li>
            </ul>

        </div>
    </div>
    <!--end color switcher-->

</div><!--wrapper-->

</body>


<ui:insert name="footer">
    <ui:include src="components/footerUser.xhtml"/>
</ui:insert>


</html>
