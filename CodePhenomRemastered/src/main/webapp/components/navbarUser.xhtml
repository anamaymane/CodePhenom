<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>



<ui:composition>

    <!-- Start wrapper-->
    <div id="wrapper">

        <!--Start sidebar-wrapper-->
        <div id="sidebar-wrapper" data-simplebar="" data-simplebar-auto-hide="true">
            <div class="brand-logo">
                <a href="/testJsf_war_exploded">
                    <img src="img/logo.png" class="logo-icon" alt="logo icon"/>
                    <h5 class="logo-text">CodePhenom</h5>
                </a>
            </div>
            <ul class="sidebar-menu do-nicescrol">
                <li class="sidebar-header">MAIN NAVIGATION</li>
                <li>
                    <a href="./problemSetRedirection?display=all">
                        <i class="zmdi zmdi-coffee text-danger"></i> <span>Problem Set</span>
                    </a>
                </li>

                <li>
                    <a href="./userArea">
                        <i class="zmdi zmdi-face"></i> <span>User page</span>
                    </a>
                </li>


                <li><a href="./aboutUs"><i class="zmdi zmdi-share text-info"></i> <span>About us</span></a></li>



            </ul>

        </div>
        <!--End sidebar-wrapper-->

        <!--Start topbar header-->
        <header class="topbar-nav">
            <nav class="navbar navbar-expand fixed-top">
                <ul class="navbar-nav mr-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link toggle-menu" href="#">
                            <i class="icon-menu menu-icon"></i>
                        </a>
                    </li>
                </ul>

                <ul class="navbar-nav align-items-center right-nav-link">
                    <li class="nav-item dropdown-lg">
                        <a class="nav-link dropdown-toggle dropdown-toggle-nocaret waves-effect" data-toggle="dropdown"
                           href="#">
                            <i class="fa fa-envelope-open-o"></i></a>
                    </li>
                    <li class="nav-item dropdown-lg">
                        <a class="nav-link dropdown-toggle dropdown-toggle-nocaret waves-effect" data-toggle="dropdown"
                           href="javascript:void();">
                            <i class="fa fa-bell-o"></i></a>
                    </li>


                    <li>
                        <c:choose>
                            <c:when test="#{sessionBean.getSession() == null}">
                                <a href="./signIn" class="btn btn-block btn-warning btn-md">Login</a>
                            </c:when>
                            <c:otherwise>
                                <a class="nav-link dropdown-toggle dropdown-toggle-nocaret" data-toggle="dropdown"
                                   href="#">
                        <span class="user-profile"><h:graphicImage value="img/users/#{sessionBean.session.getAttribute('username')}" class="img-circle"
                                                        alt="user avatar"/></span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li class="dropdown-item user-details">
                                        <a href="#">
                                            <div class="media">
                                                <div class="avatar"><img class="align-self-start mr-3"
                                                                         src="img/users/default_user_pic"
                                                                         alt="user avatar"/></div>
                                                <div class="media-body">
                                                    <h6 class="mt-2 user-title"><h:outputText
                                                            value="#{sessionBean.session.getAttribute('fullName')}"/>
                                                    </h6>
                                                    <p class="user-subtitle"><h:outputText
                                                            value="#{sessionBean.session.getAttribute('email')}"/></p>
                                                </div>
                                            </div>
                                        </a>
                                    </li>
                                    <li class="dropdown-divider"></li>
                                    <li class="dropdown-item"><i class="icon-wallet mr-2"></i> Account</li>
                                    <li class="dropdown-divider"></li>
                                    <li class="dropdown-item"><i class="icon-power mr-2"></i><a
                                            href="./logout">Logout</a></li>
                                </ul>
                            </c:otherwise>
                        </c:choose>

                    </li>
                </ul>
            </nav>
        </header>
        <!--End topbar header-->
    </div>
</ui:composition>

</html>
